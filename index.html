<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/styles.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Fill in some of your favorite things ! </h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="animal">Your favorite animal</label>
            <input id="animal" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="iceCream">Your favorite ice cream ?</label>
            <input id="iceCream" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="vacation">Vacation spot</label>
            <input id="vacation" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="drink">What is your favorite adult beverage ? </label>
            <input id="drink" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Show me the story!</button>
        </form>
        <ul>
          <li><span id="output"></span></li>
        </ul>
      </div>


    </div>
  </body>

</html>
