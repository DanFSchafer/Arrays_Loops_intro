<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="js/styles.js"></script>
  </head>
  <body>
      <div class="container">
        <h1>Fill in the blanks to write your story!</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="icecream1">icecream 1</label>
              <input id="icecream1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="icecream2">Another name</label>
              <input id="icecream2" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="icecream3">An animal</label>
              <input id="icecream3" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="icecream4">An exclamation</label>
              <input id="icecream4" class="form-control" type="text">
            </div>
          </div>
            <button type="submit" class="btn">Show me the story!</button>
          </form>
        </div>
        <div id="story" class="text-center">
          <span class="icecream1"></span>
          <span class="icecream2"></span>
          <span class="icecream3"></span>
          <span class="icecream4"></span>
        </div>
      </div>
    </body>

</html>
